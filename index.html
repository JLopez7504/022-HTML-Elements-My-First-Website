<!DOCTYPE html>
<html>
    <head>
        <title>02.2 HTML Elements: My First Website</title>
    </head>
    <body>
        <h1>My First Website</h1>
        <p>This is so fun!</p>
        <ol>
            <li><strong>Mole Poblano</strong></li>
            <li>Lasagne</li>
            <li>Pizza</li>
        </ol>
        <ul>
            <li>Coding class</li>
            <li><em>Ap English Language and Composition</em></li>
            <li>AP US history</li>
        </ul>
        <p><code>What does </code>this do?</p>
        <p>Does this tag make this<small> small</small>?</p>
        <p>What about this<del> tag?</del></p>
        <p><marquee>This is a very cool tag!</marquee></p>
        <p>My hamster's name is <q>Pizza Rat</q>.</p>
    </body>
</html>
